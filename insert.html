        firebase.initializeApp(firebaseConfig);

        function upfile() {
            var storageRef = firebase.storage().ref("/images");
            var file = document.getElementById("picture").files[0];
            var metadata = {
              contentType: 'image/jpeg'
            };
            var uploadTask = storageRef.child(file.name).put(file, metadata);
            uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
      
              function(snapshot) {
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
                switch (snapshot.state) {
                  case firebase.storage.TaskState.PAUSED: // or 'paused'
                    console.log('Upload is paused');
                    break;
      
                  case firebase.storage.TaskState.RUNNING: // or 'running'
                    console.log('Upload is running');
                    break;
                }
              }, function(error) {
              switch (error.code) {
                case 'storage/unauthorized':
                  break;
      
                case 'storage/canceled':
                  break;
      
                case 'storage/unknown':
                  break;
      
                default:
                  alert("upload error");
                  break;
              }
      }, function() {
               uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                var elem = document.createElement("img");
                elem.setAttribute("src", downloadURL);
                elem.setAttribute("height", "300");
                elem.setAttribute("width", "700");
                document.getElementById("myimg").appendChild(elem);

                var image= document.getElementById('downloadURL');

                document.write(image);
              });
            });
        }
        
      </script>
